<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

{{this.message2}}

<div>
    
    
  <ul class="nav " routerLinkActive="active">
  <li class="nav-item "><a class="nav-link" routerLink="/register"> Register</a></li>
  <li class="nav-item "><a class="nav-link" routerLink="/"> Main</a></li>

  </ul>
</div>



<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="favicon.ico" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form>
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username"[(ngModel)]="username">
      <input type="password" id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password"><br>
      <input type="radio" id="admin" name="usertype" value="admin"[(ngModel)]="role">
      <label for="admin">Admin</label>
      <input type="radio" id="user" name="usertype" value="user"[(ngModel)]="role">
      <label for="user">User</label>
      <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
    </form>
   <h3> {{this.message2}} </h3>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <div class="underlineHover"routerLinkActive="active" >
        <div class="nav-item "><a class="nav-link" routerLink="/forgott-password"  >Forgot Password?</a></div></div>
    </div>

  </div>
</div>
